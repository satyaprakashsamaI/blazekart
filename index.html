<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazekart | Fuel Your Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Kanit:ital,wght@0,400;0,600;0,800;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Kanit', 'sans-serif'],
            },
            colors: {
              primary: '#0f0f0f', // Asphalt Black
              accent: '#ff3e00', // Blaze Orange
              secondary: '#2a2a2a', // Dark Gray
              offwhite: '#f5f5f5',
            },
            animation: {
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff3e00;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e63800;
      }
    </style>

  }
}
</script>
